<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: rgb(32, 9, 61);
        color: rgb(232, 227, 227);
        font-family: "Josefin Sans", sans-serif;
        line-height: 1.6;
        padding: 0 1rem;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgb(17, 0, 33);
        padding: 1rem;
        flex-wrap: wrap;
      }

      nav .left {
        font-size: 1.8rem;
        font-weight: bold;
        justify-content: space-around;
      }

      nav ul {
        display: flex;
        list-style: none;
        gap: 1.5rem;
      }

      nav ul li a {
        text-decoration: none;
        color: aqua;
        font-size: 1rem;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: rgb(81, 1, 156);
      }

      .contact-section {
        max-width: 600px;
        margin: 2rem auto;
        padding: 1rem;
        background-color: rgb(17, 0, 33);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .contact-intro {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .contact-title {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .contact-description {
        font-size: 0.9rem;
        color: rgb(200, 200, 200);
      }

      .form-group-container {
        display: grid;
        gap: 1rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-label {
        margin-bottom: 0.5rem;
      }

      .form-input,
      .form-textarea {
        padding: 0.75rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.375rem;
        font-size: 1rem;
        color: #000;
      }

      .form-input::placeholder,
      .form-textarea::placeholder {
        color: #6b7280;
      }

      .form-input:focus-visible,
      .form-textarea:focus-visible {
        outline: 2px solid #2563eb;
        outline-offset: 2px;
      }

      .form-textarea {
        min-height: 100px;
        resize: vertical;
      }

      .form-submit {
        background-color: #3124ca;
        color: #fff;
        padding: 0.75rem;
        font-size: 1rem;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-submit:hover {
        background-color: #4440e3;
      }

      .handles {
        margin: 2rem auto;
        text-align: center;
        font-size: 1rem;
      }

      .handles a {
        color: aqua;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .handles a:hover {
        color: rgb(81, 1, 156);
      }

      @media (max-width: 768px) {
        nav ul {
          flex-direction: row;
          align-items: center;
          justify-content: center;
          gap: 1rem;
          margin-top: 1rem;
        }

        nav .left {
          margin-bottom: 1rem;
        }

        .contact-title {
          font-size: 1.5rem;
        }

        .form-input,
        .form-textarea {
          font-size: 0.9rem;
        }

        .form-submit {
          font-size: 0.9rem;
        }

        .handles {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        nav ul {
          gap: 0.5rem;
        }

        .contact-title {
          font-size: 1.3rem;
        }

        .handles {
          font-size: 0.8rem;
        }

        .form-input,
        .form-textarea {
          font-size: 0.8rem;
          padding: 0.5rem;
        }

        .form-submit {
          font-size: 0.8rem;
          padding: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">PORTFOLIO</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contactme.html">Contact me</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact-section">
        <div class="contact-intro">
          <h2 class="contact-title">Get in Touch</h2>
          <p class="contact-description">
            Fill out the form below and I'll get back to you as soon as possible.
          </p>
        </div>

        <form
          class="contact-form"
          action="https://api.web3forms.com/submit"
          method="POST"
        >
          <input
            type="hidden"
            name="access_key"
            value="f895437d-d43c-4dfb-b5d9-2c66d1cf8a6e"
          />
          <input
            type="hidden"
            name="subject"
            value="New Contact Form Submission from Web3Forms"
          />
          <input type="hidden" name="from_name" value="My Website" />

          <div class="form-group-container">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input
                id="name"
                name="name"
                class="form-input"
                placeholder="Your name"
                type="text"
              />
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                name="email"
                class="form-input"
                placeholder="Your email"
                type="email"
              />
            </div>

            <div class="form-group">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-textarea"
                id="message"
                name="message"
                placeholder="Your message"
              ></textarea>
            </div>
          </div>
          <button class="form-submit" type="submit">Send Message</button>
        </form>
      </section>

      <section class="handles">
        <p>
          Contact me through Instagram at
          <a href="https://www.instagram.com/volhardzelinsky">Volhardzelinsky</a>
        </p>
        <p>
          Contact me through LinkedIn at
          <a href="https://www.linkedin.com/in/b-s-v-vivek-2947b028b">B S V Vivek</a>
        </p>
      </section>
    </main>
  </body>
</html>
